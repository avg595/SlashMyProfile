<form [formGroup]="userForm" (ngSubmit)="saveUser()">
    <div class="p-grid">
        <div class="p-col-12 p-md-6 p-lg-6 p-xl-6">
            <mat-form-field class="full-width">
                <input matInput placeholder="Username" formControlName="username">
                <mat-error *ngIf="userForm.get('username')?.errors && userForm.get('username')?.hasError('required')">Username is required</mat-error>
            </mat-form-field>
        </div>
        <div class="p-col-12 p-md-6 p-lg-6 p-xl-6">
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email">
                <mat-error *ngIf="userForm.get('email')?.errors && userForm.get('email')?.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="userForm.get('email')?.errors && !userForm.get('email')?.hasError('required')">Email format is incorrect</mat-error>
            </mat-form-field>
        </div>
        <div class="p-col-12">
            <mat-label class="gender">Gender</mat-label>
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <div class="p-grid">
                    <div class="p-col-12 p-lg-2 p-xl-2">
                        <mat-radio-button value="Male">Male</mat-radio-button>
                    </div>
                    <div class="p-col-12 p-lg-2 p-xl-2">
                        <mat-radio-button value="Female">Female</mat-radio-button>
                    </div>
                </div>
            </mat-radio-group>
        </div>
        <div class="p-col-12">
            <mat-form-field class="full-width">
                <mat-label>Bio</mat-label>
                <textarea matInput placeholder="" formControlName="description"></textarea>
            </mat-form-field>
        </div>
        <div class="p-col-12">
            <div class="button-wrapper">
                <button mat-flat-button color="primary">Save</button>
            </div>
        </div>
    </div>
</form>
